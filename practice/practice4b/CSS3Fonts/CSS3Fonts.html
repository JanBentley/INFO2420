<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Embedded Fonts</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @font-face {
        font-family: "BleedingCowboys";
        src: url("./fonts/BleedingCowboys.eot");
        src: local("BleedingCowboys"),
          url("./fonts/BleedingCowboys.ttf") format("truetype");
      }

      /* Custom background color from palette */
      body {
        background-color: #686c53; /* Olive green background */
        min-height: 100vh; /* Full height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Center content vertically */
      }

      /* Container for content */
      .content-container {
        background-color: #ffffff; /* White background */
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 90%; /* Responsive width */
        max-width: 800px; /* Max width for larger screens */
      }

      header {
        width: 100%;
        top: 0;
        left: 0;
        z-index: 20;
        position: fixed;
      }

      /* Adding padding-top to the body to account for fixed header */
      .body-content {
        padding-top: 80px; /* Adjust based on header height */
      }

      /* Button style */
      .button {
        background-color: #2dba94; /* Teal green color */
        color: white !important; /* Ensure text color is white */
        text-decoration: none;
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
      }

      .button:hover {
        background-color: #003e82; /* Dark blue on hover */
      }

      p {
        font-family: "BleedingCowboys", Geneva, serif;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <!-- Header with Navigation Tabs and Logo -->
    <header
      class="w-full bg-opacity-80 bg-[#304E47] p-4 shadow-lg flex justify-center"
    >
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo and Navigation Tabs -->
        <div class="flex items-center space-x-4">
          <img
            src="../../../photos/picturelogo.png"
            alt="Logo"
            class="h-16 w-16"
          />
          <nav class="flex space-x-4">
            <a href="../../../index.html" class="button">Back to Home</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- Body Content Wrapper to include padding for fixed header -->
    <div class="body-content w-full flex justify-center">
      <!-- Content Container -->
      <div class="content-container mt-8">
        <p>
          What is your favorite Western movie? This font is called Bleeding
          Cowboys. Does it make you think of the wild, wild West?
        </p>
      </div>
    </div>
  </body>
</html>
